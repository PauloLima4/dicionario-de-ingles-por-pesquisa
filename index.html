<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Dicionário de inglês</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN Link for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <header>Dicionário de inglês</header>
    <p style="text-align: center;">Ajuda Para Aprender Inglês</p>
    <div class="search">
      <input type="text" placeholder="Search a word" required spellcheck="false">
      <i class="fas fa-search"></i>
      <span class="material-icons">close</span>
    </div>
    <p class="info-text">Digite qualquer palavra existente e pressione Enter para obter um significado, exemplo,
      sinônimos, etc..</p>
    <ul>
      <li class="word">
        <div class="details">
          <p>__</p>
          <span>_ _</span>
        </div>
        <i class="fas fa-volume-up"></i>
      </li>
      <div class="content">
        <li class="meaning">
          <div class="details">
            <p>Significado</p>
            <span>___</span>
          </div>
        </li>
        <li class="example">
          <div class="details">
            <p>Exemplo</p>
            <span>___</span>
          </div>
        </li>
        <li class="synonyms">
          <div class="details">
            <p>Sinônimos</p>
            <div class="list"></div>
          </div>
        </li>
      </div>
    </ul>
  </div>

  <script src="script.js"></script>

</body>

</html>
